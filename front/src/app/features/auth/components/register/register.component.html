<button mat-icon-button (click)="back()">
  <mat-icon>arrow_back</mat-icon>
</button>
<span class="title" i18n>S'inscrire</span>
<hr />
<div class="register">
  <div id="loading">
    <img
      id="loading"
      src="../../../../../assets/perfect_loading.gif"
      [hidden]="hideLoading"
    />
  </div>
  <mat-card>
    <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            i18n-placeholder
            placeholder="Nom d'utilisateur"
            formControlName="name"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            i18n-placeholder
            placeholder="Adresse e-mail"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            i18n-placeholder
            [type]="hide ? 'password' : 'text'"
            placeholder="Mot de passe"
            formControlName="password"
          />
          <button
            type="button"
            mat-icon-button
            i18n-attr.aria-label
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Masquer'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            i18n-placeholder
            [type]="hide ? 'password' : 'text'"
            placeholder="Confirmation"
            formControlName="password2"
          />
          <button
            type="button"
            mat-icon-button
            i18n-attr.aria-label
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Masquer'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <button
          i18n
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
          data-cy="submit"
        >
          S'inscrire
        </button>
        <span *ngIf="onError" class="error" i18n>
          Cette adresse email et/ou ce nom d'utilisateur est invalide
        </span>
      </mat-card-content>
    </form>
  </mat-card>
</div>
