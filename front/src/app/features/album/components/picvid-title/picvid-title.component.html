<mat-card class="mainContainer" *ngIf="!isAdminTriggered">
  <mat-card-title>{{ picvid.name }}</mat-card-title>
  <mat-card-subtitle>
    <span>Le {{ bestDate(picvid) | date : "short" }}</span>
    <span *ngIf="picvid.takenLocation"> , à {{ picvid.takenLocation }}</span>
  </mat-card-subtitle>
  <mat-card-content *ngIf="picvid.description">{{
    picvid.description
  }}</mat-card-content>
</mat-card>

<mat-card class="mainContainer" *ngIf="isAdminTriggered">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Nommer la ressource</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Lieu</mat-label>
      <input matInput formControlName="takenLocation" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" [matDatepicker]="picker" />
      <mat-hint>jj/mm/aaaa</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-divider />
    <mat-card-content>
      <div class="dates">
        <div>Créé le : {{ picvid.createdAt | date : "medium" }}</div>
        <div
          *ngIf="picvid.dateTimeExif"
          matTooltip="date fournie par le fichier lui-même"
        >
          Date EXIF : {{ picvid.dateTimeExif | date : "medium" }}
        </div>
      </div>
    </mat-card-content>
    <mat-divider />

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid || !form.dirty"
      data-cy="submit"
    >
      Modifier
    </button>
  </form>
</mat-card>
