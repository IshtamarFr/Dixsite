<app-menu />

<div [class]="screenClass(screenWidth)" *ngIf="picvid">
  <img
    class="picvidRessource"
    [src]="showImage(picvid.fileLocation)"
    [alt]="'picvid' + picvidId"
  />
  <div class="picvidAdditional">
    <div>
      <mat-card class="picvidInfos">
        <mat-card-title>{{ picvid.name }}</mat-card-title>
        <mat-card-subtitle>
          <span>Le {{ bestDate(picvid) | date : "short" }}</span>
          <span *ngIf="picvid.takenLocation">
            , Ã  {{ picvid.takenLocation }}</span
          >
        </mat-card-subtitle>
        <mat-card-content *ngIf="picvid.description">{{
          picvid.description
        }}</mat-card-content>
      </mat-card>

      <div class="picvidMessages">
        <div>
          <button mat-icon-button (click)="back()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <span class="title">Commentaires :</span>
        </div>
        <mat-card id="newMessage">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content>
              <mat-form-field>
                <mat-label>Nouveau commentaire</mat-label>
                <textarea matInput formControlName="content"></textarea>
              </mat-form-field>
              <button
                mat-mini-fab
                class="button submitNew"
                type="submit"
                [disabled]="form.invalid"
              >
                <mat-icon class="sendButton">send</mat-icon>
              </button>
            </mat-card-content>
          </form>
        </mat-card>
        <div *ngFor="let comment of comments">
          <app-picvid-comment
            [id]="'comment' + comment.id"
            [comment]="comment"
            [albumId]="albumId"
            [picvidId]="picvidId"
            (commentEvent)="refreshComments($event)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
